<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News 24 Portal</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/b76f2b34d5.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <header class="container mx-auto">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand text-success" href="#">News 24</a>
                <div class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                </div>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mx-auto">
        <!-- menu part -->
        <section class="mt-4 mb-4">
            <div id="menu-container" class="btn-group">

            </div>
        </section>
        <!-- Item viewer Part -->
        <div id="item-viewer">

        </div>
        <!-- Spiner part -->
        <div id="loader" style="height: 400px;"
            class="d-flex justify-content-center align-items-center text-success  d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- card part -->
        <section>
            <div id="card-fields" class="card" style="width: 100%;">

            </div>
        </section>
        <!-- Warning part -->
        <Section>
            <div id="no-data" class="d-none">
                <h3 class="text-warning text-center">No result found</h3>
            </div>
        </Section>

    </main>
    <!-- footer part -->
    <footer>

    </footer>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
